<!DOCTYPE html>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no" />
<html>
    <body>
        <style>
            html {
                overflow: hidden;
            }

            body {
                height: 100%;
                overflow: auto;
                background-color: #981c64;
            }

            video {
                object-fit: fill;
                width: 100%;
                object-fit: fill; // use "cover" to avoid distortion
                position: absolute;
            }
            
            button {
                padding-top: 100px;
                background-color: #64981c;
                border-radius: 8px;
                border-style: none;
                box-sizing: border-box;
                color: #ffffff;
                cursor: pointer;
                flex-shrink: 0;
                font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                font-size: 50px;
                font-weight: 500;
                height: 8rem;
                padding: 0 1.6rem;
                text-align: center;
                text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
                transition: all 0.5s;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                margin-left: 20px;
                margin-right: 20px;
                margin-top: 15px;
            }
        </style>

        <div style="text-align: center;">
            <video style="pointer-events: none;" type="file" id="vid" autoplay controlslist=" nodownload noremoteplayback noplaybackrate">
                <!--The ending tag #t=6,11 starts the video at 6 seconds just done to avoid the black fade in and display the splash screen-->
                <source src=https://www.w3schools.com/html/mov_bbb.mp4#t=5 type="video/mp4" />
            </video>

            <button onclick="playPause()">Play/Pause Video</button>
            <button onclick="resetVideo()">Restart Video</button>
        </div>

        <script>
            myVideo = document.getElementById("vid");
            myVideo.disablePictureInPicture = true;

            function playPause() {
                if (myVideo.paused) myVideo.play();
                else myVideo.pause();
            }

            function resetVideo() {
                myVideo.play();
                myVideo.currentTime = 5;
            }
            
            /* Once video ends resets back to 5 seconds into the video and pauses it */
            myVideo.addEventListener("ended", function () {
                myVideo.currentTime = 5;
                myVideo.pause();
            });
        </script>

    </body>
</html>
